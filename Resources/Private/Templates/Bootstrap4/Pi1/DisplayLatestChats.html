<f:layout name="Default" />

<f:section name="main">
    <f:if condition="{room}">
        <f:if condition="{entryCount}">
            <f:if condition="{setup.settings.currentPid}">
                <f:variable name="targetPage">{setup.settings.currentPid}</f:variable>
            </f:if>
            <f:if condition="{confFLEX.chatwindow}">
                <f:variable name="targetPage">{flex.chatwindow}</f:variable>
            </f:if>
            <f:if condition="{room.page}">
                <f:variable name="targetPage">{room.page}</f:variable>
            </f:if>
            <div class="alert alert-info">
                <a href="/index.php?id={targetPage}&tx_jvchat_pi1[uid]={room.uid}&tx_jvchat_pi1[view]=chat&L={setup.settings.currentLng}" title="{f:translate(key:'command_enter_room')}">
                    <h3><f:translate key="latest_entry"/>: {entry.crdate -> f:format.date(format: 'd.M: H:i')} <span class="position-right mr-3" title="{room.name}">(#{entryCount})</span>  </h3>
                </a>
                <f:if condition="{user}">
                    <p class="pb-1 m-0 mt-1">
                        <f:format.raw>{entry.entry}</f:format.raw>
                        <span class="position-right mb-3">
                            <a class="btn btn-xs btn-outline-primary mr-3 px-2 py-1" href="/index.php?id={targetPage}&tx_jvchat_pi1[uid]={room.uid}&tx_jvchat_pi1[view]=chat&L={setup.settings.currentLng}"
                               title="{f:translate(key:'command_enter_room')}">
                                <span class="fa fa-comments">
                            </a>
                        </span>
                        <br>
                    </p>
                </f:if>
            </div>
        </f:if>
    </f:if>

</f:section>
