<f:layout name="Default" />

<f:section name="main">
    <f:if condition="{DisplayIcons}">
        <f:then>
            <f:comment><!-- only for debug purposes ..  --></f:comment>
            <f:render partial="DisplayIcons" arguments="{_all}"></f:render>
        </f:then>
        <f:else>
            <div class="p-2 tx-jvchat-chat-intro" id="tx-jvchat-config" {dataString -> f:format.raw()} >
                <div >
                    <h3 class="bg-gradient-dark text-white px-3 py-1">

                        <button class="btn btn-outline-secondary rounded-circle mr-3" type="button" data-toggle="collapse" data-target="#tx-jvchat-userlist">
                            <i class="badge badge-secondary" id="tx-jvchat-usercount">{roomData.userCount}</i>
                        </button>
                        <f:if condition="room.isPrivate">
                            <f:then>
                                <f:translate key="privateRoomTitle">Privater Chat</f:translate>
                            </f:then>
                            <f:else>
                                 <f:translate key="publicRoomTitle">Ã–ffentlicher Chat</f:translate>
                            </f:else>
                        </f:if>
                        <button class="btn btn-outline-secondary rounded-circle position-right mr-4" type="button" data-toggle="collapse" data-target="#chatroomInfo" aria-expanded="false" aria-controls="chatroomInfo">
                            <i class="fas fa-info-circle"> </i>
                        </button>
                    </h3>
                </div>
                <div class="collapse border-bottom" id="chatroomInfo">
                    <f:if condition="{room.name}">
                        <h2>{room.name}</h2>
                    </f:if>
                    <f:if condition="{room.image}">
                        <p class="hidden-xs"><img src="uploads/tx_jvchat/{room.image}" alt="logo" ></p>
                    </f:if>
                    <f:if condition="{room.description}">
                        <f:then>
                            <p class="hidden-xs">{room.description}</p>
                        </f:then>
                        <f:else>
                            <p class="hidden-xs">{flex.description}</p>
                        </f:else>

                    </f:if>
                    You are: #{user.uid}: {user.username} ({user.first_name} {user.last_name})
                    <br />

                </div>

                <f:if condition="{marker.isFull}">
                    <f:else>
                        <div id="tx-jvchat-userlist" class="collapse"></div>
                    </f:else>
                </f:if>
            </div>

            <f:if condition="{marker.isFull}">
                <f:then>
                    <f:render section="roomIsFull" arguments="{_all}"></f:render>
                </f:then>

                <f:else>

                    <div id="tx-jvchat-loadinginfo">
                        <div class="text-center">
                            <span class="fa fa-spin fa-spinner fa-4x"></span><br>
                            <f:format.raw>{marker.LOADING_MESSAGE}</f:format.raw>
                        </div>

                    </div>

                    <div id="tx-jvchat-container" class="container">
                        <div id="tx-jvchat-content" class="row">
                            <div id="tx-jvchat-messages" class="col-12" style="height: 100%; display:none;"></div>
                        </div>

                        <div id="tx-jvchat-tools-container" class="row" style="display:none;">
                            <div id="tx-jvchat-format">

                                <span class="{settings.emoticonBtnClass}">
                                    <i class="fa fa-bold" id="tx-jvchat-button-b" onClick="javascript:chat_instance.addSelText('[b]','[/b]');" title="{f:translate(key: 'chatbutton.bold')}"></i>
                                </span>
                                <span class="{settings.emoticonBtnClass}">
                                    <i class="fa fa-italic" id="tx-jvchat-button-i" onClick="javascript:chat_instance.addSelText('[i]','[/i]');" title="{f:translate(key: 'chatbutton.italic')}"></i>
                                </span>
                                <span class="{settings.emoticonBtnClass}">
                                    <i class="fa fa-underline" id="tx-jvchat-button-u" onClick="javascript:chat_instance.addSelText('[u]','[/u]');" title="{f:translate(key: 'chatbutton.underlined')}"></i>
                                </span>
                                <span class="{settings.emoticonBtnClass}">
                                    <i class="fa fa-strikethrough" id="tx-jvchat-button-s" onClick="javascript:chat_instance.addSelText('[s]','[/s]');" title="{f:translate(key: 'chatbutton.stroke')}"></i>
                                </span>

                                <f:if condition="{roomData.enableTime}">
                                    <span class="{settings.emoticonBtnClass}">
                                        <i class="fas fa-clock" id="tx-jvchat-button-c" onClick="javascript:chat_instance.toggleAllTime();" title="{f:translate(key: 'chatbutton.clock_on')}"></i>
                                    </span>
                                </f:if>

                                <f:if condition="{roomData.enableEmoticons}">
                                    <span class="chatIconColor {settings.emoticonBtnClass}">
                                        <i class="fas fa-smile" id="tx-jvchat-button-smilies" onClick="javascript:chat_instance.toggleEmoticons();" title="{f:translate(key: 'chatbutton.smilies_on')}"></i>
                                    </span>
                                </f:if>
                                <f:if condition="{room.private}">
                                    <span class="{settings.emoticonBtnClass} chatIconColor">
                                        <i class="fas fa-envelope" id="tx-jvchat-button-email" onClick="javascript:chat_instance.sendMessage('/email');" title="{f:translate(key: 'chatbutton.email')}"></i>
                                    </span>
                                </f:if>

                                <f:if condition="{extConf.enableStartStop}">
                                    <span class="{settings.emoticonBtnClass}">
                                        <i class=" fas fa-play" style="display:none" id="tx-jvchat-button-start-on" onClick="javascript:chat_instance.chat_instance.start();" title="{f:translate(key: 'chatbutton.start')}"></i>
                                    </span>
                                    <span class="{settings.emoticonBtnClass}">
                                        <i class="fas fa-stop" id="tx-jvchat-button-start" onClick="javascript:chat_instance.start();" title="{f:translate(key: 'chatbutton.stop')}"></i>
                                    </span>

                                </f:if>
                                <span class="{settings.emoticonBtnClass}">
                                    <i class="fa fa-question" id="tx-jvchat-button-help" onClick="javascript:chat_instance.sendMessage('/help');" title="{f:translate(key: 'chatbutton.help')}"></i>
                                </span>
                                <f:if condition="{roomData.enableImageUpload}">
                                    <span class="{settings.emoticonBtnClass}">
                                        <i class="fa fa-images" id="tx-jvchat-button-image" onClick="javascript:chat_instance.uploadImg();" title="{f:translate(key: 'UploadImage.help')}"></i>
                                    </span>
                                </f:if>


                            </div>
                            <div id="tx-jvchat-emoticons" style="display:none;" class="chatIconColor">
                                <span class="{settings.emoticonBtnClass}">
                                    <i class="fa fa-lg fa-bars" onClick="javascript:chat_instance.sendMessage('/smilies');"></i>
                                </span>
                                <f:format.raw>{emoticons}</f:format.raw>
                            </div>
                        </div>

                        <div id="tx-jvchat-input-container" class="row" style="display:none;">
                            <textarea id="txjvchatnewMessage" name="txjvchatnewMessage" rows="3" cols="40"></textarea>
                            <f:if condition="{confFLEX.showSendButton}">
                                <button onClick="chat_instance.submitMessage()">{f:translate(key: 'submit_message')}</button>
                            </f:if>
                        </div>
                    </div>
                    <div style="display:none; height: 0;">
                        <div id="tx-jvchat-storedMessages" style="display:none; height: 10em;"></div>
                        <div id="tx-jvchat-user-detail" style="display:none; position: absolute; top: 0px; left: 0px; z-index: 1000; margin: 0;">
                            <div id="tx-jvchat-user-detail-caption"></div>
                            <div id="tx-jvchat-user-detail-body"></div>
                        </div>
                    </div>

                    <f:render section="javascriptShort"  arguments="{_all}"></f:render>


                </f:else>
            </f:if>
        </f:else>
    </f:if>

</f:section>

<f:section name="javascriptShort">
    <script language="JavaScript" type="text/javascript">
        $(window).on("load" , function() {
            var chat_instance = new tx_jvchat_pi1_js_chat();

            chat_instance.init();
            chat_instance.run();

            $('#tx-jvchat-container').show();

            $('#tx-jvchat-messages').show();

            $('#tx-jvchat-tools-container').show();
            $('#tx-jvchat-input-container').show();
            $('#tx-jvchat-loadinginfo').hide();
            $('#txjvchatnewMessage').focus();

          //  if ( $(window).width() < 767 ) {
            //      $('#tx-jvchat-userlist').removeClass("in").attr("aria-expanded" , "false") ;
            //  } else {
            //      $('#tx-jvchat-userlist').show();
            //   }
            tx_jvchat_resize() ;

            $(window).bind("resize", tx_jvchat_resize);
        }) ;

    </script>
</f:section>

<f:section name="roomIsFull">
    <script language="JavaScript" type="text/javascript">
        let chat_instance = new tx_jvchat_pi1_js_chat();
        let roomId = {marker.CHATROOM_ID} ;
        let checkFullTime = {marker.RELOAD_TIME} ;
        let scriptUrl = "{marker.SCRIPTURL}" ;

        chat_instance.configuration = {
            roomId : roomId,
            scriptUrl : scriptUrl,
            checkFullTime: checkFullTime ,
            globalInstanceName : "chat_instance",
            checkFullStatusElement : $('tx-jvchat-full-jsstatus')
        } ;

        chat_instance.init();
        chat_instance.checkFull();
    </script>
</f:section>
